<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	 xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>JB-Dev Facturier </title>
        <ui:insert name="head" />
        <f:metadata>
        	<f:viewParam name="key" value="#{passwordBean.parametre}"/>
        </f:metadata>
    </h:head>

    <h:body styleClass="loginbodyorange">
        <p:growl id="message" showDetail="true" />
      <ui:param name="#{passwordBean.parametre}" value="#{param.key}"></ui:param>
      <h:form>
        <div class="Wid90 DispBlock MarAuto MarTopPerc10 TexAlCenter">
            <div class="Wid33 MarAuto WidAutoOnMobile">
                <div class="EmptyBox30"></div>
                <div class="Card ShadowEffect">
                    <div class="EmptyBox40"></div>
                    <i class="icon-virtual2 Fs100 Orange"></i> 
                    <div class="Wid100 OvHidden Fs30 Orange">Mot de passe oublié<br/></div>
                  
                    <c:choose>
                    	<div>Entrez votre nouveau mot de passe</div>
                    	<c:when test="#{param.key != null}">
                    	  <div class="Wid100">
                    		#{passwordBean.parametre}
                    		 <h:panelGrid columns="2" id="matchGrid" cellpadding="5">                   
       							 <h:outputLabel for="pwd1" value="Mot de passe : " />
      							 <p:password id="pwd1" value="#{passwordBean.password}" match="pwd2"  feedback="true" requiered="true" styleClass="Wid100" ajax="false" />
        						 <h:outputLabel for="pwd2" value="Récrivé mot de passe : " />
       							 <p:password id="pwd2" value="#{passwordBean.password}" feedback="true" styleClass="Wid100" ajax="false"/>
       							  <div class="EmptyBox10"></div>
                           		
   							 </h:panelGrid>
   							 <div class="Wid100">
   								</div>

   							  </div>
                    	</c:when>
                    	
                    	<c:otherwise>
                    		<div>Entrez votre adresse mail</div>
                    	 	<div class="Wid100">
                    	
                           		 <p:inputText placeholder="Email" value="#{passwordBean.user.email}" styleClass="Wid80 TexAlCenter Fs18"/>   
                           		  <div class="Separator"></div>
                   				 <div class="EmptyBox10"></div>
                           		<div class="Wid100">
                     		 		</div>
                        
                           	</div>
                          </c:otherwise>
                       </c:choose>
                       
				  	<p:commandButton  process="@form" value="Envoyer" icon="fa fa-dashboard" styleClass="OrangeButton Wid60 Fs18 White RaisedButton" actionListener="#{passwordBean.getPassWordForget}"  ajax="ajax" update="@all"/>	
   					    

                    <div class="EmptyBox20"></div>
                </div>
                <div class="Wid100 TexAlCenter MarTop20 Fs14 FontRobotoRegular WhiteBlue">
                        <i class="fa fa-copyright"></i>  JB-Dev 2015 <br/> All rights reserved.
                    </div>
            </div>
        </div>
</h:form>
        <h:outputStylesheet name="css/core-layout.css" library="rio-layout" />
        <h:outputStylesheet name="css/animate.css" library="rio-layout" />
        <h:outputStylesheet name="css/rio-font.css" library="rio-layout" />
        <h:outputStylesheet name="css/ripple-effect.css" library="rio-layout" />
        <h:outputStylesheet name="css/font-awesome.css" library="rio-layout" />
        <h:outputStylesheet name="css/rio-layout.css" library="rio-layout" />
    </h:body>

</html>
