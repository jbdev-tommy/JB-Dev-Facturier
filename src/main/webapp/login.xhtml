<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
             <meta name="csrf-token" content="X-CSRF-TOKEN"/>
        </f:facet>
        
        <title>JBDev-Facturier</title>
        
        <ui:insert name="head" />
    </h:head>

    <h:body styleClass="loginbodyblue">

       <h:form id="loginFrom" prependId="false">
        <p:growl id="message" autoUpdate="true" showDetail="true" />

        <div class="Wid90 DispBlock MarAuto MarTopPerc5 TexAlCenter">
            <div class="Wid33 MarAuto WidAutoOnMobile">
              
                <div class="EmptyBox30"></div>
                <div class="Card ShadowEffect">
                    <div class="EmptyBox20"></div>
                      <h:graphicImage name="images/logo.png" library="rio-layout" style="width:40%; max-width:400px;"/>
                    <div class="Wid100 OvHidden BigTopic Fs30"><i class="icon-users Fs40"></i> Identifiez-vous </div>
                    <div class="EmptyBox20"></div>
                    <div class="Wid100">
                    	<p:inputText placeholder="Email" value="#{myLoginBean.userName}" styleClass="Wid80 TexAlCenter Fs18" ajax="false"/></div>
                    <div class="EmptyBox10"></div>
                    <div class="Wid100">
                    	<p:inputText type="password" placeholder="Mot de passe" value="#{myLoginBean.password}" styleClass="Wid80 TexAlCenter Fs18" ajax="false"/></div>
                    <div class="EmptyBox30"></div>
                    <div class="Wid100">
                    	<p:button value="S'inscrire" icon="fa fa-sign-in" styleClass="Wid60 Fs18 White RaisedButton" href="/signIn.xhtml"/></div>
                    <div class="EmptyBox5"></div>
                    <div class="Wid100">
                    	<p:button value="Mot de passe oublié" icon="fa fa-lock" styleClass="RedButton Wid60 Fs18 White RaisedButton" href="/forgetPass.xhtml"/></div>
                    <div class="EmptyBox20"></div>
                    <div class="Separator"></div>
                    <div class="EmptyBox10"></div>
                    <div class="Wid100">
                    	<p:commandButton value="S'identifier" action="#{myLoginBean.login}" icon="fa fa-key" styleClass="GreenButton Wid60 Fs18 White RaisedButton" ajax="false" update="message"/>
                    </div>
                    <div class="EmptyBox20"></div>
                </div>
                <div class="Wid100 TexAlCenter MarTop20 Fs14 FontRobotoRegular WhiteBlue">
                        <i class="fa fa-copyright"></i>  JB-Dev 2015 <br/> Tous droits réservé.
                    </div>
            </div>
        </div>
        
        </h:form>
       
        <h:outputStylesheet name="css/core-layout.css" library="rio-layout" />
        <h:outputStylesheet name="css/animate.css" library="rio-layout" />
        <h:outputStylesheet name="css/rio-font.css" library="rio-layout" />
        <h:outputStylesheet name="css/ripple-effect.css" library="rio-layout" />
        <h:outputStylesheet name="css/font-awesome.css" library="rio-layout" />
        <h:outputStylesheet name="css/rio-layout.css" library="rio-layout" />
    </h:body>

</html>
