<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">


	<h:form>

		<p:outputPanel id="prix">
			<div class="EmptyBox10"></div>
			<div class="Container100 Responsive100 ">
				<div class="ContainerIndent BlueBack Fs20 TexAlCenter">
					<span class="Wid100  White ">Trésorie à ce jour (€) : </span>
					<h:outputText styleClass="Wid100  White " id="ca"
						value="#{balanceBean.tresorerie}">
						<f:convertNumber pattern="#0.00" local="pt_FR" />
					</h:outputText>
				</div>
			</div>
			<div class="EmptyBox10"></div>
			<div class="Container100 Responsive100 ">
				<div class="ContainerIndent BlueBack Fs20 TexAlCenter">
					<span class="Wid100  White ">TVA à payer (€) : </span>
					<h:outputText styleClass="Wid100  White " id="tva"
						value="#{balanceBean.tva}">
						<f:convertNumber pattern="#0.00" local="pt_FR" />
					</h:outputText>
				</div>
			</div>
		</p:outputPanel>

	</h:form>

</ui:composition>
