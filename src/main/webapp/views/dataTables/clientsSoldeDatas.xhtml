<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:sec="http://www.springframework.org/security/tags"
                 xmlns:c="http://java.sun.com/jsp/jstl/core">
	
      <h:form id="dataClients" ><!-- enctype="multipart/form-data" -->           
                       <p:growl id="message"  showDetail="true"  ></p:growl>
        <p:dataTable id="dataTableClients" var="clients" cahe="true" value="#{clientsListBean.list}" selectionMode="single" selection="#{clientsBean.client}" reflow="true" rows="10" rowKey="#{clients.numClient}" paginator="true" paginatorAlwaysVisible="false">
            <p:ajax event="rowSelect" listener="#{clientsBean.view}" update=":dataClients"/>
   	
            <p:column headerText="Nom">
                <h:outputText value="#{clients.personnes.nom}" />
            </p:column>

            <p:column headerText="Telephones">
                <h:outputText value="#{clients.personnes.telephones}" />
                
            </p:column>
          
 			<p:column headerText="Email">
                <h:outputText value="#{clients.email}" />
            </p:column>
            
            <p:column headerText="numéro SIRET">
                <h:outputText value="#{clients.numSiretClient}" />
            </p:column>
		
			 <p:column headerText="Reste à encaisser :-)">
                	<h:outputText value="#{clients.solde}" />
            </p:column  >

        </p:dataTable>

		<ui:include src="/views/dialogs/clientsDialog.xhtml"/>
 	</h:form>
</ui:composition>
