<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:sec="http://www.springframework.org/security/tags"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
      
	<h:form id="dataTaxe" ><!-- enctype="multipart/form-data" -->      
   		 <p:dataTable id="taxesDataTable" widgetVar="taxesTable" var="tx" value="#{tvaListBean.list}"  rowKey="#{tx.numTaxe}" reflow="true">
       		       <p:column headerText="Nom" >
       		       		<p:outputLabel value="#{tx.nom}"/><br />
       				</p:column>
       				
       				<p:column headerText="Description" >	
       					<p:outputLabel value="#{tx.description}"></p:outputLabel><br />			
       				</p:column>
        </p:dataTable>	
 	</h:form>
 
</ui:composition>
