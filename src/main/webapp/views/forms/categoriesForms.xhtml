<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
                
    						  <p:panelGrid  id="categoriePanel" layout="grid" columns="1" styleClass="Wid90">
	    						     <p:column>
	                                    <h2>Categories </h2>
	                              		 <p:inputText styleClass="Wid90" placeholder="Nom" value="#{categoriesBean.cat.nom}" /><br />
	                              	 </p:column>
							 </p:panelGrid>
                             <p:commandButton process="@form" value="Enregistrer" action="#{categoriesBean.create}" icon="fa fa-key" style="margin-top : 5px;" styleClass="GreenButton Wid100 Fs18 White RaisedButton" update="@(.ui-datatable) @(:input)" />       	 	   	
                             <p:commandButton process="@form" value="Nouvelle categorie" action="#{categoriesBean.init}" icon="fa fa-key" style="margin-top : 5px;" styleClass="GreenButton Wid100 Fs18 White RaisedButton" update="@(.ui-datatable) @(:input)" />       	 	   	
  
</ui:composition>
