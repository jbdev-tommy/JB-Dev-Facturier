<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
                
                 
  	<p:panelGrid id="CategoirePanel" columns="1" layout="grid"
		style="border:0px !important; background:none;"
		styleClass="FormContent">
		<p:column>
			 <p:inputText styleClass="Wid90" placeholder="Nom de catégorie" 
			    value="#{categoriesBean.cat.nom}"  required="true"
				requiredMessage="Une catégorie par défaut est nécéssaire au bon fonctionnement du systeme" />
			
		</p:column>
	</p:panelGrid>
    <p:commandButton process="@form" value="Enregistrer" action="#{categoriesBean.create}" icon="fa fa-key" style="margin-top : 5px;" styleClass="GreenButton Wid100 Fs18 White RaisedButton" update="@(.ui-datatable) @(:input)" />       	 	   	
                        
</ui:composition>
