                xmlns:p="http://primefaces.org/ui">

              	
    						  
    						   <p:panelGrid  id="achatsPanel" columns="1" layout="grid" style="border:0px !important; background:none;" styleClass="FormContent">

					           </p:column>
                              	
                    		 	</p:panelGrid>
                    	
                             	<p:commandButton process="@form" value="Enregistre un accompte" action="#{achatsBean.create}" icon="fa fa-key" style="margin-top : 5px;" styleClass="GreenButton Wid100 Fs18 White RaisedButton" update="#{update}" /> 			     	  

</ui:composition>
