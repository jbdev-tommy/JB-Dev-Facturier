<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/template.xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:param name="action" value="#{produitsBean.action}"></ui:param>

	<ui:define name="content">
		<div class="Container40 Responsive100">
			<div class="ContainerIndent">

				<c:if
					test="#{not empty fournisseursListBean.list or action eq 'user'}">
					<div class="Container100 Responsive100">
						<div class="Container100 Responsive100">
							<div class="ContainerIndent">
								<div class="Card ShadowEffect  ">
									<div class="Container100 Responsive100">
										<div class="ContainerIndent">
											<ui:include src="/views/forms/produitsForms.xhtml"/>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</c:if>

				<c:if test="#{empty fournisseursListBean.list and action != 'user'}">
					<div class="TexAlCenter Container100 Responsive100 ">
						<div class="Container100 Responsive100">
							<div class="ContainerIndent">
								<div class="Card ShadowEffect HeiAutoOnMobile OvHidden">
									<div class="Container100"
										style="margin: 0px 10px 10px -10px; padding: 0px 10px;">
										<div class="SoftRedBack DispInlBlock Fleft"
											style="margin: -10px 10px -20px -10px; padding: 20px 10px;">
											<i class="fa fa-warning Red Fs100"></i>
										</div>
										<span class="Red FontRobotoLight BigTopic">Pas de fournisseur trouv√©</span>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="Container100 Responsive100">
						<div class="Container100 Responsive100">
							<div class="ContainerIndent">
								<div class="Card ShadowEffect  ">
									<div class="Container100 Responsive100">
										<div class="ContainerIndent">

											<h:form>
												<ui:include src="/views/forms/fournisseursForms.xhtml">
													<ui:param name="update" value="@(.ui-datatable), @(:input)" />
												</ui:include>
												<p:commandButton process="@form" value="Enregistrer"
													action="#{fournisseursBean.create}" icon="fa fa-key"
													style="margin-top : 5px;"
													styleClass="GreenButton Wid100 Fs18 White RaisedButton"
													update="@(.ui-datatable), @(:input)" />
											</h:form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</c:if>

				<ui:fragment rendered="#{action eq 'user'}">
					<div class="Container100 Responsive100">
						<div class="Container100 Responsive100">
							<div class="ContainerIndent">
								<div class="Card ShadowEffect  ">
									<div class="Container100 Responsive100">
										<div class="ContainerIndent">
											<h:form>
												<h2 class="BigTopic">Ajouter une categorie</h2>
												<ui:include src="/views/forms/categoriesForms.xhtml" />
											</h:form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</ui:fragment>
			</div>
		</div>

		<div class="Container60 Responsive100">
			<div class="ContainerIndent">
				<h:form id="dataProduits">
					<p:growl id="message" showDetail="true" />
					<ui:fragment rendered="#{action eq 'fournisseur'}">
						<div class="Container100 Responsive100">
							<div class="ContainerIndent">
								<div class="Card ShadowEffect  ">
									<div class="Container100 Responsive100">
										<div class="ContainerIndent">
											<h2 class="BigTopic">Selectionner un fournisseur</h2>
											<ui:include src="/views/ui/listFournisseurs.xhtml" />
										</div>
									</div>
								</div>
							</div>
						</div>
					</ui:fragment>

					<ui:fragment rendered="#{action eq 'user'}">
						<div class="Container100 Responsive100">
							<div class="ContainerIndent">
								<div class="Card ShadowEffect  ">
									<div class="Container100 Responsive100">
										<div class="ContainerIndent">
											<h2 class="BigTopic">Selectionner une categorie</h2>
											<ui:include src="/views/ui/listCategories.xhtml" />
										</div>
									</div>
								</div>
							</div>
						</div>
					</ui:fragment>

					<div class="Container100 Responsive100">
						<div class="ContainerIndent">
							<div class="Card ShadowEffect  ">
								<div class="Container100 Responsive100">
									<div class="ContainerIndent">
										<ui:include src="/views/dataTables/produitsDatas.xhtml" />
									</div>
								</div>
							</div>
						</div>
					</div>
				</h:form>
			</div>
		</div>

	</ui:define>

</ui:composition>
