<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">
    
     <p:selectOneListbox id="listCommande" cahe="true" value="#{commandesBean.commande}" converter="commandesConverter" var="cmd" filter="true" filterMatchMode="contains" row="6" style="width:90%;" >
            <f:selectItems value="#{commandesListBean.list}" var="commande" itemLabel="#{commande.numCommade}" itemValue="#{commande}" />
            <p:column>
                <h:outputText value = "#{cmd.dateCommande}"/>
            </p:column>
			 <p:column>
                <h:outputText value = "#{cmd.fournisseurs.entreprisesByNumSiret.nom}"/>
            </p:column>
           <p:ajax  event="click" listener="#{produitsBean.listenerCmd}" update="@(.ui-datatable) @(.ui-datagrid)"></p:ajax>
 	</p:selectOneListbox>

</ui:composition>
