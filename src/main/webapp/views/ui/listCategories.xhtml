<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">
    
    <p:selectOneListbox id="listCategorie" cahe="true" value="#{categoriesBean.cat}" converter="categorieConverter" var="cat" filter="true" filterMatchMode="contains" row="6" styleClass="Wid90">
            <f:selectItems value="#{categorieListBean.list}" var="categorie" itemLabel="#{categorie.nom}" itemValue="#{categorie}" >
            
            </f:selectItems>
           	
            <p:column>
                <h:outputText value = "#{cat.nom}"/>
            </p:column>
			<p:ajax  event="click" listener="#{produitsBean.listenerCat}" update="@(.ui-datatable) @(.ui-datagrid)"></p:ajax>
 	</p:selectOneListbox>
</ui:composition>
