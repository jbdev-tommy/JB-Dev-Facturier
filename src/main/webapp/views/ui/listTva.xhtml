<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    
     <p:selectOneMenu  value="#{tvaBean.tva}" converter="tvaConverter" var="tva" >
            <f:selectItems value="#{tvaListBean.list}" var="tva" itemLabel="#{tva.nom}" itemValue="#{tva}" />
            <p:column>
                <h:outputText value = "#{tva.nom}"/>
            </p:column>
            <p:column>
            	<h:outputText value = "#{tva.taux}"></h:outputText>
            </p:column>
 	</p:selectOneMenu>
        						
</ui:composition>
