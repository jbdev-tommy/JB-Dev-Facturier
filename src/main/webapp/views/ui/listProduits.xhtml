<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
     
     <h2> Produits </h2>          
    <p:selectOneMenu id="listProduits" cache="true" value="#{produitsBean.produit}" converter="produitsConverter" var="pdt" filter="true" filterMatchMode="contains">
            <f:selectItems value="#{produitsListBean.listProduits}" var="produit" itemLabel="#{produit.key.nomProduit}" itemValue="#{produit}"/>
           	
            <p:column>
                <h:outputText value = "#{pdt.nomProduit}"/>
            </p:column>

			<p:ajax  event="change"  process="@form" update="@form" ></p:ajax>
 	</p:selectOneMenu>
   

</ui:composition>
