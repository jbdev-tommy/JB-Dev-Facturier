<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags">

	<p:confirmDialog message="Voulez vous supprimer l'éléments ?"
		header="Eléments associé à d'autre objets" severity="alert" widgetVar="cd">
		<p:commandButton value="Oui"
			actionListener="#{commande}" update="messages"
			oncomplete="PF('cd').hide()" />
		<p:commandButton value="Non" onclick="PF('cd').hide();"
			type="button" />
	</p:confirmDialog>

</ui:composition>
